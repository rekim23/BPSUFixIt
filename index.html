<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPSU FixIt | Choose Role</title>
    <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
        font-family: "Poppins", sans-serif; 
      }

      body { 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        background: linear-gradient(135deg,#6b0000,#990000); 
        color: white; 
        text-align: center;
        padding: 20px;
        position: relative;
      }

      h1 { 
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        margin-bottom: 10px; 
        color: #ffd700; 
        cursor: pointer; 
      }

      p { 
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 40px; 
        color: #f5f5f5; 
      }

      .btn-container { 
        display: flex; 
        flex-direction: column; 
        gap: 20px; 
        justify-content: center; 
        align-items: center;
        width: 100%;
        max-width: 400px;
      }

      button { 
        background-color: #ffd700; 
        color: #6b0000; 
        border: none; 
        padding: 15px 35px; 
        border-radius: 12px; 
        font-size: 1.1rem; 
        font-weight: bold; 
        cursor: pointer; 
        transition: 0.3s; 
        width: 100%; 
        max-width: 300px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      button:hover { 
        background-color: white; 
        color: #6b0000; 
        transform: scale(1.05); 
      }

      footer { 
        position: fixed; 
        bottom: 10px; 
        left: 0; 
        width: 100%; 
        text-align: center; 
        font-size: 0.9rem; 
        color: #f8f8f8; 
        padding: 10px 0;
      }

      /* Mobile Responsive Adjustments */
      @media (max-width: 480px) {
        body {
          padding: 30px 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
          margin-bottom: 25px;
        }

        button {
          font-size: 1rem;
          padding: 12px 20px;
          max-width: 100%;
        }

        footer {
          font-size: 0.8rem;
          bottom: 5px;
        }
      }
    </style>
  </head>

  <body>
    <h1 id="homeLink">Welcome to BPSU FixIt</h1>
    <p>Please choose your role to continue:</p>

    <div class="btn-container">
      <button id="reporterBtn">üìù Reporter / User</button>
      <button id="maintenanceBtn">üß∞ Maintenance</button>
    </div>

    <footer>¬© 2025 Bataan Peninsula State University | BPSU FixIt Project</footer>

    <script>
      // Reporter/User
      document.getElementById("reporterBtn").addEventListener("click", () => {
        localStorage.setItem("loggedInUser", "reporter");
        window.location.href = "home.html";
      });

      // Maintenance
      document.getElementById("maintenanceBtn").addEventListener("click", () => {
        localStorage.setItem("loggedInUser", "maintenance");
        window.location.href = "login.html"; // Or maintenance dashboard
      });

      // Clicking title resets role
      document.getElementById("homeLink").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "choose.html";
      });
    </script>
  </body>
</html>
